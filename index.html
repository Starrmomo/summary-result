<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result summary</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="outer">
        <div class="innercard">
            <div class="contain">

                <div class="contain1">
                    <h2 class="text1">Your Result</h2>
                    <div class="text5">
                        <p class="text2"> <span class="nub">76</span><br> of 100</p>
                    </div>
                    <h2 class="text4">Great</h2>
                    <p class="text3">you scored higher than 65% of the people who have taken <br>these tests.</p>
                </div>

                <div class="divider"></div>

                <div class="contain2">

                    <h2>Summary</h2>

                    <div class="summ">
                        <div class="item1">

                            <img class="pic" src="react.svg" height="20px" width="20px">
                            <p class="rea"> <span class="rea2">Reaction</span> <span class="span1"> 80/100</span></p>

                        </div>

                        <div class="item2">
                            <img src="memory.svg" height="25px" width="25px">
                            <p class="mem"> <span class="mem2">Memory</span> <span class="span2">92/100</span></p>

                        </div>
                        <div class="item3">
                            <img src="verbal.svg" height="20px" width="20px">
                            <p class="verb"> <span class="verb2">Verbal</span> <span class="span3">61/100</span> </p>
                        </div>

                        <div class="item4">
                            <img src="visual.svg" height="20px" width="20px">
                            <p class="vis"> <span class="vis2">Visual</span> <span class="span4">73/100</span></p>
                        </div>
                        <div class="item5">
                            <button class="buton">continue</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
